apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-docker-order
  labels:
    app: hello-docker-order
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-docker-order
  template:
    metadata:
      labels:
        app: hello-docker-order
    spec:
      hostname: hello-docker-order
      dnsConfig:
        options:
          - name: ndots
            value: "2"
        searches:
          - hello-docker-order.default.svc.cluster.local
          - default.svc.cluster.local
      containers:
        - name: hello-docker-order
          image: xprogrammer/hello-docker-order
          env:
            - name: REDIS_HOST
              value: redis
            - name: MYSQL_HOST
              value: mysql
            - name: RABBITMQ_HOST
              value: rabbitmq
          ports:
            - containerPort: 8080
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
      initContainers:
        - name: wait-for-rabbitmq
          image: busybox
          command: ['sh', '-c', 'until nslookup rabbitmq.default.svc.cluster.local; do echo waiting for rabbitmq; sleep 2; done;']
        - name: wait-for-redis
          image: busybox
          command: ['sh', '-c', 'until nslookup redis.default.svc.cluster.local; do echo waiting for redis; sleep 2; done;']
        - name: wait-for-mysql
          image: busybox
          command: ['sh', '-c', 'until nslookup mysql.default.svc.cluster.local; do echo waiting for mysql; sleep 2; done;']
---
apiVersion: v1
kind: Service
metadata:
  name: hello-docker-order
  labels:
    app: hello-docker-order
spec:
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: hello-docker-order
  type: ClusterIP
